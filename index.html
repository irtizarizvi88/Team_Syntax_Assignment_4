<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive JS Tasks</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>


</head>
<body>
  <!-- Live Clock -->
  <div id="liveClock"></div>

  <!-- Main Container -->
  <div class="operators">
    <button onclick="currentDate()">DAY TODAY</button>
    <button onclick="showTime()">TIME TODAY</button>
    <button onclick="oldDate()">CALCULATE TIME</button>
    <button onclick="greetUser()">GREETER</button>
    <button onclick="calcAge()">SEE BIRTH YEAR</button>
    <button onclick="dayToday()">DAY TODAY</button>
    <button onclick="secondscounter()">SECONDS COUNT</button>
    <button onclick="consoleClock()">REAL CLOCK CURRENT</button>
    <button onclick="getAndMultiply()">CLICK TO MULTIPLY</button>
    <button onclick="checkEvenOdd()">Check Number</button>
  </div>

  <!-- Animation Layer -->
  <div class="animation-layer">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <footer>Created by Irtiza Rizvi</footer>
</body>
</html>
